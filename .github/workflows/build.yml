# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build

on: [ push ]

jobs:

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.2.0

      - name: Nuget Restore
        run: nuget restore Biblioseca.sln

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.3

      - name: Build app for release
        run: msbuild Biblioseca.sln /m /nr:false /t:Build /p:Configuration=Release /p:Platform="Any CPU" /verbosity:minimal /p:CreateHardLinksForCopyLocalIfPossible=true

      - name: Create Folder
        run: mkdir TestResults

      - name: OpenCover
        run: packages\OpenCover.4.7.1221\tools\OpenCover.Console.exe -register:user -target:"packages\NUnit.ConsoleRunner.3.16.3\tools\nunit3-console.exe" -targetargs:"Biblioseca.Test\bin\Debug\Biblioseca.Test.dll" -output:TestResults\opencover.xml -register:user -filter:"+[*]* -[Moq*]*-[Biblioseca.Test*]*"

      - name: ReportGenerator
        run: packages\ReportGenerator.4.1.24\tools\net47\ReportGenerator.exe  -reports:TestResults\opencover.xml -targetdir:TestResults